<div><b>Create form:</b></div>
<form [formGroup]="createForm" (submit)="createFormSubmit()">
    <div class="form-group">
        <label>Fullname:</label>
        <input type="text" class="form-control" name="fullName"  formControlName="fullName" ><br>
    </div>

    <div class="form-group">
        <label>Email:</label>
        <input type="text" class="form-control" name="email"  formControlName="email"><br>
    </div>

    <div class="form-group">
        <label>Password:</label>
        <input type="password" class="form-control" name="password"  formControlName="password" ><br>
    </div>

    <div class="form-group">
        <label>Phone Number:</label>
        <input type="text" class="form-control" name="phoneNo"  formControlName="phoneNo" ><br>
    </div>

    <div class="form-group">
        <label>Latitude:</label>
        <input type="text" class="form-control" name="latitude"  formControlName="latitude" ><br>
    </div>

    <div class="form-group">
        <label>Longitude:</label>
        <input type="text" class="form-control" name="longitude"  formControlName="longitude" ><br>
    </div>
    
    <input type="submit" class="btn btn-info"> 

</form>
